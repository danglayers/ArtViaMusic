<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Via Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navBar" id="mainNavBar">
      <h1 id="heading1">Art Via Music</h1>
      <!--&#9776; is the code for the 3 line menu button-->
    </div>

    <div class="main">
      <form>
        <div class="row">
          <div class="twelve">
            <input class="one-third column" id="title" type="text" placeholder="Enter a song title" required="" />
            <input class="one-third column" id="artist" type="text" placeholder="Enter a band name" required="" />
          </div>
        </div>

        <div class="row">
          <div class="twelve">
            <input
              id="button"
              type="submit"
              name=""
              class="button"
              value="Search"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="imageResult container twelve columns" img src="" alt=""></div>
    <section class="imageResult">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <img id="imageDiv" alt=""></img>
          </div>
        <div id="desc" class="row">Description</div>
        <div class="row">
          <div id="title" class="two-thirds column">Title</div>
          <div id="artist" class="one-third column">Artist</div>
        </div>
        <div class="row">
          <div id="medium" class="two-thirds column">Medium</div>
          <div id="date" class="one-third column">Date</div>
        </div>
        </div>
      </div>
    </section>
  </div>


    <div class="container">
      <footer id="footer" class="twelve columns">
        About this project
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
